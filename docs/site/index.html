<!doctype html>
<html>
<head>
  <title>Angular Promise Tracker</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
  <script src="promise-tracker.js"></script>
  
  <script src="docs.js"></script>

  <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.1.2/css/foundation.min.css">
</head>
<body>
<ul class="side-nav" style="position: fixed;">
  <% pages.forEach(function(page) { %>
  <li active-if-current>
    <a ng-href="#<%= page.id %>"><%= page.displayName %></a>
  </li>
  <% }); %>
</ul>

<% pages.forEach(function(page) { %>
<section id="<%= page.id %>" class="row">
  <h1 class="header"><%= page.displayName %></h1>
  <%= page.md %>
  <h3>Demo</h3>
  <%= page.html %>
  <script><%= page.js %></script>
</section>
<% }); %>

<script>
angular.element(document).ready(function() {
  <% pages.forEach(function(page) { %>
  angular.bootstrap(document.getElementById("<%= page.id %>"), ["<%= page.id %>"]);
  <% }); %>
});
</script>
    
</body>
</html>
